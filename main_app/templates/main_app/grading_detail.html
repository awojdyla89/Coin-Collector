{% extends 'base.html' %}
{% block content %}

<h1>Grading Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ grading.grading }}</span>
        <p>Luster: {{ grading.luster }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'gradings_update' grading.id %}">Edit</a>
        <a href="{% url 'gradings_delete' grading.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
