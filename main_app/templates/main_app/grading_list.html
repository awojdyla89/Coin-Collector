{% extends 'base.html' %}
{% block content %}

<h1>Grading List</h1>

{% for grade in grading_list %}
  <a href="{% url 'gradings_detail' grade.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ grade.grading }}</span>
            <p>Luster: {{ grade.luster }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
